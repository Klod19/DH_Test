<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="flexContainer">
       <div name="1" class="container" id="contentContainer">
                 <div id="extra" class="row">
                     <div class="col-md-9">
                         <h6>Pick an Extra?</h6>
                         <p>Optional</p>
                     </div>
                     <div id="arrow_container" class="col-md-3">
                         <div id="arrow"></div>
                     </div>
                 </div>
                 <div id="check_container" class="container">
                     <div name ="3" id="all_div" class="row">
                        <div class = "checkbox col-md-12">
                            <input type="checkbox" id="allCheck">
                            <label for="allCheck"> <div class="names"> <b>All</b> </div> </label> 
                        </div>
                     </div>  
                     <div name="4" class="row">
                        <div class = "checkbox col-md-12">
                             <input type="checkbox" class="normCheck" id="cheese">
                            <label for="cheese"><div class="names"> Cheese </div> </label> 
                        </div>
                        <div class = "checkbox col-md-12">
                             <input type="checkbox" class="normCheck" id="salami">
                             <label for="salami"> <div class="names"> Salami </div> </label>  
                        </div>
                        <div class = "checkbox col-md-12">
                             <input type="checkbox" class="normCheck" id="garlic">
                             <label for="garlic"> <div class="names"> Garlic </div> </label> 
                        </div>
                     </div>
                 </div>   
       </div>  
  </div>

   
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <script src="script.js"></script>
</body>
</html>
